[build]
  # Build command
  command = "echo 'Static site - no build required'"

  # Directory to publish (the Web_Interface folder)
  publish = "Web_Interface"

[build.environment]
  # Node.js version for any build processes
  NODE_VERSION = "18"

# Site configuration
[template]
  # This is a static site
  type = "static"

# Redirect rules for SPA (if needed)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Custom headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache optimization for static assets
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Site metadata
[site]
  name = "Project Emergence"
  description = "Advanced Consciousness Engineering Platform"

# Build settings for different environments
[context.production]
  command = "echo 'Production deployment'"

[context.deploy-preview]
  command = "echo 'Deploy preview'"

[context.branch-deploy]
  command = "echo 'Branch deployment'"

# Functions directory (if using serverless functions)
[functions]
  directory = "functions"

# Form handling (if using Netlify forms)
[forms]
  # Enable form handling if needed in the future
